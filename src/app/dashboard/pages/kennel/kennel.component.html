<div class="kennel">
  <div class="flex justify-content-between align-items-center w-full">
    <h3 class="m-0"><i class="pi pi-bars mr-2"></i>Kennel Overview</h3>
    <div class="flex gap-2">
      <div class="i-primary">
        <i class="pi pi-print"></i>
      </div>
      <div class="i-primary">
        <i class="pi pi-file-arrow-up"></i>
      </div>
    </div>
  </div>
  <div style="width: 200px;">
    <app-input icon="pi pi-search" placeholder="Search by kennel or dog"/>
  </div>
  <div class="flex flex-wrap align-items-stretch gap-1">
    @for (item of items; track $index) {
      <div class="kennel-card">
        <div class="flex gap-1 align-items-center justify-content-between w-full">
          <div>K-01</div>
          <i style="font-size: 12px" class="pi pi-ellipsis-h"></i>
        </div>
        <div style="font-weight: 600">REX</div>
        <app-dog-overview-information-status style="width: 90px"
                                             [value]="$index%2 === 0 ? 'No Stress Signs' : 'Missed Food'"
                                             [severity]="$index%2 === 0 ? 'success' :'danger'"/>
      </div>
    }
  </div>
  <div #scheduler_here class="dhx_cal_container" style="width: calc(100% - 50px); height:60vh">
    <div class="dhx_cal_navline">
      <div class="dhx_cal_prev_button">&nbsp;</div>
      <div class="dhx_cal_next_button">&nbsp;</div>
      <div class="dhx_cal_today_button"></div>
      <div class="dhx_cal_date"></div>
      <div class="dhx_cal_tab mr-1" name="day_tab"></div>
      <div class="dhx_cal_tab mr-1" name="week_tab"></div>
      <div class="dhx_cal_tab" name="month_tab"></div>
    </div>
    <div class="dhx_cal_header"></div>
    <div class="dhx_cal_data"></div>
  </div>
  <div>
    <div>Last Touch Point: Today 9:45AM</div>
    <div style="font-size: 12px; color: gray">By Adam Sharaf "Kennel Stuff"</div>
  </div>
</div>
