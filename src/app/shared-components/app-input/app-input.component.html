<p-inputGroup>
  @if (icon()) {
    <button
      pButton
      type="button"
      class="icon-container"
      style="
        width: 23px;
        border-radius: 0 !important;
        border-top-left-radius: 26px !important;
        border-bottom-left-radius: 26px !important;
        height: 30px;
        border: 1px solid #ced4da;
        border-right: none;
      "
      [ngClass]="{
        disabled: disabled(),
      }"
      [icon]="icon()"></button>
  }
  <input
    pInputText
    class="input-container right-border-radius"
    [type]="type()"
    [maxlength]="maxLength()"
    [disabled]="disabled()"
    [placeholder]="placeholder()"
    [ngClass]="{
        'left-border-radius': !icon(),
        'border-left-0': icon(),
        disabled: disabled(),
      }"
    (blur)="onBlur.emit($event);"
    (keyup)="onKeyUp.emit($event)"
    (change)="onInputChange.emit($event)"
    [(ngModel)]="value" />
</p-inputGroup>
